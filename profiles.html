<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בחירת פרופיל</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profiles.css">
</head>
<body>
  <main class="profiles-page">
    <h1 class="profiles-title">Who's watching?</h1>
    <section class="profiles-grid" aria-label="profiles list">
      <a class="profile-card" href="main.html">
        <img src="images/noa.jpeg" alt="Noa" class="profile-img">
        <div class="profile-name">
          <input type="text" class="form-control name-edit" placeholder="שינוי שם" value="Noa">
        </div>
      </a>
      <a class="profile-card" href="main.html">
        <img src="images/anna.jpeg" alt="Anna" class="profile-img">
        <div class="profile-name">
          <input type="text" class="form-control name-edit" placeholder="שינוי שם" value="Anna">
        </div>
      </a>
      <a class="profile-card" href="main.html">
        <img src="images/ronni.jpeg" alt="Ronni" class="profile-img">
        <div class="profile-name">
          <input type="text" class="form-control name-edit" placeholder="שינוי שם" value="Ronni">
        </div>
      </a>
      <a class="profile-card" href="main.html">
        <img src="images/alon.jpeg" alt="Alon" class="profile-img">
        <div class="profile-name">
          <input type="text" class="form-control name-edit" placeholder="שינוי שם" value="Alon">
        </div>
      </a>
      <a class="profile-card" href="main.html">
        <img src="images/paul.jpeg" alt="Paul" class="profile-img">
        <div class="profile-name">
          <input type="text" class="form-control name-edit" placeholder="שינוי שם" value="Paul">
        </div>
      </a>
    </section>
    <button class="manage-profiles-btn" type="button">Manage Profiles</button>
  </main>
</body>
</html>
