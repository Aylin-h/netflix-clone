<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- BG -->
  <div class="bg-image"></div>

  <!-- Logo -->


  <div class="container-fluid">
        <div class="row">
            <div class="position-absolute top-0 end-0 me-5 p-3">
                <img src="images/netflix-logo.png" alt="Netflix Logo" class="img-fluid" style="max-width: 200px;">
            </div>
        </div>
<!-- Login box -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-box p-4 text-light">
    <h2 class="mb-4 text-end">כניסה לחשבון</h2>

    <!-- טופס אמיתי עם מזהים לשדות -->
    <form id="loginForm" novalidate>
      <!-- Email OR Mobile -->
      <div class="mb-3">
        <input id="emailInput" type="text"
               class="form-control bg-dark text-light border-secondary"
               placeholder="אימייל או מספר נייד" autocomplete="username">
        <small id="emailError" class="text-warning"></small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input id="passwordInput" type="password"
               class="form-control bg-dark text-light border-secondary"
               placeholder="סיסמה" autocomplete="current-password" minlength="6">
        <small id="passwordError" class="text-warning"></small>
      </div>

      <!-- Remember Me checkbox (יכול להיות גם מחוץ לטופס; להישאר כאן זה בסדר) -->
      <div class="form-check mt-2 rtl-check">
        <input class="form-check-input bg-dark border-light ms-2" type="checkbox" id="rememberMe">
        <label class="form-check-label text-light" for="rememberMe">זכרו אותי</label>
      </div>

      <!-- Login Buttons -->
      <div class="d-grid gap-2 mt-3">
        <!-- פה העיקר: כפתור submit במקום <a href="profiles.html"> -->
        <button type="submit" class="btn btn-danger">כניסה לחשבון</button>
        <span class="text-center text-light">או</span>
        <button type="button" class="btn btn-secondary">כניסה עם קוד</button>
      </div>
    </form>

    <!-- Forgot Password -->
    <div class="text-center mt-3">
      <a href="#" class="link-light">שכחת את הסיסמה?</a>
    </div>

    <!-- Registration -->
    <div class="mt-3">
      <span>עוד לא ב-Netflix? </span>
      <strong>זה הזמן להירשם.</strong>
    </div>

    <!-- reCAPTCHA -->
    <div class="mt-3 small text-light">
      אתר זה מוגן על-ידי reCAPTCHA של Google כדי לוודא שהמשתמש אינו רובוט.<br>
      <a href="#" class="link-primary">לפרטים נוספים.</a>
    </div>
  </div>
</div>

<script defer src="js/app.js"></script>
</body>
</html>
